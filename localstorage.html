<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="jsku/jquery.min.js"></script>
    <title></title>
</head>
<body>
<label>username:<input id="username" type="text" onblur="check()" ></label><br>
<label>username:<input id="password" type="text" ></label><br>
<input type="button" value="点击记住密码" onclick="remember()">
</body>
<script>
    var username=document.getElementById("username");
    var password=document.getElementById("password")
    function remember() {
        localStorage.setItem(username.value,password.value);
    }
    function check() {
        for (var i = 0; i < localStorage.length; i++) {
            if(username.value==localStorage.key(i))
               password.value=localStorage.getItem(localStorage.key(i));
        }
    }
</script>
</html>
