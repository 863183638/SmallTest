<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="jquery.min.js"></script>
    <style type="text/css">
        #allmap {
            margin-top: 20px;
            margin-left:400px;
            width: 500px;height: 500px;overflow: hidden;font-family:"微软雅黑";display:none;
            border:2px solid  #555555;}
        .top{
            margin-top: 50px;
            margin-left:500px;
        }
        .confirm{
            margin-left: 20px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=UNeGnsFzwAplmzBCcC424M4t"></script>
    <title>地图展示</title>
</head>
<body>
<div class="top">
<label>输入要查询的城市名：<input  id="name" type="text"></label><input class="confirm" type="button"value="确定" onclick="mapdiv()">
</div>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
    function mapdiv(){
        var name=document.getElementById("name").value;
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom(name,15);    // 初始化地图,设置中心点坐标和地图级别
        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
        map.setCurrentCity(name);          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        $("#allmap").slideDown();
    }
</script>
