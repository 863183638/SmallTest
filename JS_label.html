<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    var detail_show = new Array();
    var detail_value = new Array();
    detail_show[0]=new Array();
    detail_value[0]=new Array();
    detail_show[0][0]='上海';
    detail_value[0][0]='0101';
    detail_show[0][1]='北京';
    detail_value[0][1]='0102';
    detail_show[0][2]='广州';
    detail_value[0][2]='0103';
    detail_show[1]=new Array();
    detail_value[1]=new Array();
    detail_show[1][0]='纽约';
    detail_value[1][0]='0201';
    detail_show[1][1]='华盛顿';
    detail_value[1][1]='0202';
    detail_show[1][2]='加州';
    detail_value[1][2]='0203';
    detail_show[2]=new Array();
    detail_value[2]=new Array();
    detail_show[2][0]='伦敦';

    detail_show[2][1]='利物浦';

    detail_show[2][2]='伯明翰';
    detail_value[2][2]='0303';
</script>
<body onload="begin()">
<select name="guojia" id="guojia" onchange="xuanze(this)" style="width:100px;">
    <option value="1">中国</option>
    <option value="2">America</option>
    <option value="3">France</option>
</select>
<select name="chengshi" id="chengshi" style="width:100px;"></select>
</body>
<script>
    function xuanze(target) {
        var mubiao = document.getElementById("chengshi");
        mubiao.innerHTML = null;
        var m = target.selectedIndex;
        if (m >= 0) {
            for ( i = 0; i < detail_show[m].length; i++) {
                mubiao.options[i] = new Option(detail_show[m][i], detail_value[m][i]);
            }
            mubiao.option[0].selected = true;
        }
    }
    function begin(){
        var mubiao = document.getElementById("chengshi");
        mubiao.innerHTML = null;
        for ( i = 0; i < detail_show[0].length; i++) {
            mubiao.options[i] = new Option(detail_show[0][i], detail_value[0][i]);
        }
        mubiao.option[0].selected = true;
    }
</script>
